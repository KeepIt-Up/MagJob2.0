@if (state$().data) {
<div class="flex h-screen" [class.overflow-hidden]="!scrollable()">
    <app-organization-sidebar [organization]="state$().data!"
        (sidebarExpandedChange)="sidebarExpandedChange($event)"></app-organization-sidebar>
    <div class="flex-1 flex flex-col ml-16" [class.ml-64]="sidebarExpanded">
        <app-navbar></app-navbar>
        <main class="flex-1 p-4" [class.overflow-hidden]="!scrollable()">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
}
@else if (state$().loading) {
<app-navbar></app-navbar>
<app-spinner></app-spinner>
}
@else if (state$().error) {
<app-navbar></app-navbar>
<app-error-alert [error]="state$().error"></app-error-alert>
}
