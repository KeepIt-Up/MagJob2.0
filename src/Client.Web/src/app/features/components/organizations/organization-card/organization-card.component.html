<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <img class="rounded-t-lg w-full h-48 object-cover" [src]="imageService.getSafeImageUrl(organization.bannerImage)"
        [alt]="organization.name + ' image'" onerror="this.src='assets/profile.jpg'">
    <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            {{ organization.name }}
        </h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-2">
            {{ organization.description }}
        </p>
        <div class="flex items-center justify-end">
            <button type="button" [routerLink]="['/organization/' + organization.id]"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                See
            </button>
        </div>
    </div>
</div>
