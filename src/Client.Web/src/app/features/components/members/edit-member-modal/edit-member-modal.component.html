<app-modal [isOpen]="isOpen" [title]="'Edit Member'" (onCloseClick)="close.emit()">
    <div class="p-4 md:p-5">
        <form #editForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="grid gap-4 mb-4">
                <div>
                    <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First
                        Name</label>
                    <input type="text" id="firstName" name="firstName" [(ngModel)]="memberData.firstName"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        required>
                </div>
                <div>
                    <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last
                        Name</label>
                    <input type="text" id="lastName" name="lastName" [(ngModel)]="memberData.lastName"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        required>
                </div>
            </div>
            <div class="flex items-center justify-end space-x-4">
                <button type="button" class="mg-btn mg-btn-sm mg-btn-secondary" (click)="close.emit()">Cancel</button>
                <button type="submit" class="mg-btn mg-btn-sm mg-btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</app-modal>
